<!DOCTYPE html>
<html>
<head>
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app"> 
    <div v-show="mostrar"> <!-- es recomendable usar template -->
      <h1>Este es mi titulo</h1>
      <h2>Este es mi subtitulo</h2>
      <a v-if="mostrar" href="url" target="_blank">Ir a {{ pagina }}</a>
    </div>
    <div v-show="!mostrar">
      Esto est√° oculto
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        url: 'https://google.com',
        pagina: 'Google',
        mostrar: true
      }
    })
  </script>
</body>
</html>
